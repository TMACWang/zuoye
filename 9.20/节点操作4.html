<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	li{
	  list-style:none;
		}
	div{
	  border: 1px solid red;
      width: 300px;
      float: left;
      margin-right: 100px;
      min-height: 300px;	
	}
	</style>
</head>
<body>
	<div id="box1">
		<ul>
			<li><input type="checkbox" />吃饭</li>
			<li><input type="checkbox" />睡觉</li>
			<li><input type="checkbox" />打豆豆</li>
			<li><input type="checkbox" />打球</li>
		</ul>
	</div>
	<div id="box2">
		<ul>
			
		</ul>
	</div>
	<button>&lt&lt&lt&lt</button>
	<button>&gt&gt&gt&gt</button>
	<script src="js/jquery-3.2.1.js"></script>
	<script>
		$("button:first").click(function(){
			$("#box1 input:checked").parent().appendTo("#box2 ul");
			$('input').attr('diy', true); //用来设置自定义属性
//			$('input').prop('checked', false); //用来设置本来就有的属性
		})
		$("button").eq(1).click(function(){
			$("#box2 input:checked").parent().appendTo("#box1 ul");
		})
	</script>
</body>
</html>
