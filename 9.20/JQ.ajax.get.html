<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div>
		<ul id="cat">
			
		</ul>
	</div>
	<script src="js/jquery-3.2.1.js"></script>
	<script>
		$.get("http://h6.duchengjiu.top/shop/api_cat.php",{},function(json){
			console.log(json);
			console.log(typeof json);
			var data=json.data;
		    console.log(data);
		    var str="";
		    for(var i=0;i<data.length;i++){
		    	str+=`<li>${data[i].cat_name}<li>`
		    }
		    $("#cat").html(str);
		})
		
	</script>
</body>
</html>
