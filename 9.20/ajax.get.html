<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="cat">
		<ul>
			
		</ul>
	</div>
	<script src="js/jquery-3.2.1.js"></script>
	<script>
		$.ajax({
			url:"http://h6.duchengjiu.top/shop/api_cat.php",
			type:"get",
			data:{},
//			dataType:"json",
			success:function(json){
				var data=json.data;
				console.log(json);
				var str="";
				for(var i=0;i<data.length;i++){
					str+=`<li>${data[i].cat_name}</li>`
				}
				$("#cat").html(str);
			}
		})
	</script>
</body>
</html>
