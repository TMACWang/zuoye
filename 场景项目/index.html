<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/swiper-3.4.2.min.css" />
	<link rel="stylesheet" href="css/animate.min.css" />
	<link rel="stylesheet" href="css/index.css" />
</head>
<body>
<div class="swiper-container">
	<div class="music">
		<audio src="生来彷徨.mp3" control loop="loop"></audio>
	</div>
    <div class="swiper-wrapper">
       <div class="swiper-slide no1">
       	   <img src="img/indexBuilding.png"
              class="img-build">
            <img src="img/musicBtn.png" alt="" class="background-music"/>
            <img src="img/indexTxt.png"
              class="ani infinite img-Txt"
              swiper-animate-effect=""
              swiper-animate-duration="1s"
              swiper-animate-delay="0s">
            <img src="img/endCloudys.png"
              class="ani infinite img-Cloud"
              swiper-animate-effect="pulse"
              swiper-animate-duration="1s"
              swiper-animate-delay="0s">
            <img src="img/indexFlowers01.png"
              class="ani infinite img-Flowers01"
              swiper-animate-effect=""
              swiper-animate-duration="1s"
              swiper-animate-delay="0s">
            <img src="img/indexFlowers02.png"
              class="ani infinite img-Flowers02"
              swiper-animate-effect=""
              swiper-animate-duration="1s"
              swiper-animate-delay="0s">
           <span class="ani letter1" swiper-animate-effect="flash" 
           	    swiper-animate-duration="2s" 
           	    swiper-animate-delay="0s">
           	           向着</span>
          <span class="ani letter2" swiper-animate-effect="zoomInUp" 
           	    swiper-animate-duration="2s" 
           	    swiper-animate-delay="0s">
           	         胜利
               </span>
          <span class="ani letter3" swiper-animate-effect="wobble" 
          	    swiper-animate-duration="2s" 
          	    swiper-animate-delay="0s">
          	    前进</span>
          <img src="img/1.png"
              class="ani infinite img1"
              swiper-animate-effect="pulse"
              swiper-animate-duration="1s"
              swiper-animate-delay="0s">
           <img src="img/11.png"
              class="ani infinite img3"
              swiper-animate-effect="pulse"
              swiper-animate-duration="2s"
              swiper-animate-delay="0s">
      </div>
      <div class="swiper-slide no2">
          <img src="img/bus.png"
              class="ani infinite img2"
              swiper-animate-effect="fadeOutLeft"
              swiper-animate-duration="3s"
              swiper-animate-delay="0s">
          <img src="img/15.png"
              class="ani infinite img4"
              swiper-animate-effect="bounceInRight"
              swiper-animate-duration="3s"
              swiper-animate-delay="0s">
          <img src="img/16.png"
              class="ani img5"
              swiper-animate-effect="fadeOut"
              swiper-animate-duration="4s"
              swiper-animate-delay="0s">
           <img src="img/3.png"
              class="ani img6"
              swiper-animate-effect="fadeInRightBig"
              swiper-animate-duration="4s"
              swiper-animate-delay="0s"> 
          <img src="img/12.png"
              class="ani img7"
              swiper-animate-effect="fadeIn"
              swiper-animate-duration="4s"
              swiper-animate-delay="3s">
           <span class="ani letter-two" swiper-animate-effect="lightSpeedIn" 
          	    swiper-animate-duration="5s" 
          	    swiper-animate-delay="4s">
           	  我为什么要学WEB呢？？？
           </span>
           <span class="ani letter-three" swiper-animate-effect="bounceInUp" 
          	    swiper-animate-duration="5s" 
          	    swiper-animate-delay="4s">
           	  我的未来在哪里呢 以后一定要从事WEB吗 我需要一个<p class="letter-four">方向</p>
           </span>
        </div>
        <div class="swiper-slide no3">
        	<img src="img/lightOff.png"
              class="ani img-light-off"
              swiper-animate-effect=""
              swiper-animate-duration="4s"
              swiper-animate-delay="3s">
            <img src="img/lightOn.png"
              class="ani img-light-on"
              swiper-animate-effect=""
              swiper-animate-duration="4s"
              swiper-animate-delay="3s">
            <img src="img/cornerWall.png"
              class="ani img-wall"
              swiper-animate-effect=""
              swiper-animate-duration="4s"
              swiper-animate-delay="3s">
            <img src="img/cornerTitle.png"
              class="ani img-title"
              swiper-animate-effect="bounceInDown"
              swiper-animate-duration="2s"
              swiper-animate-delay="0s">
            <span class="ani infinite light-on" swiper-animate-effect="flash"
          	    swiper-animate-duration="3s" 
          	    swiper-animate-delay="0s">
            	光明会带给你力量 点亮它。。。
            </span>
            <img src="img/4.jpg"
              class="ani img-foot"
              swiper-animate-effect=""
              swiper-animate-duration="4s"
              swiper-animate-delay="3s">
            <img src="img/lightFlowers.png"
              class="ani img-flower"
              swiper-animate-effect=""
              swiper-animate-duration="4s"
              swiper-animate-delay="3s">  
            <span class="ani infinite beatiful" swiper-animate-effect="flash"
          	    swiper-animate-duration="2s" 
          	    swiper-animate-delay="0s">
              	世界不公平 但依然美好
            </span>
        </div>
        <div class="swiper-slide no4">
            <img src="img/footCity.jpg"
              class="ani img-city"
              swiper-animate-effect="fadeIn"
              swiper-animate-duration="2s"
              swiper-animate-delay="0s">
            <img src="img/footAvatar.png"
              class="ani img-avatar"
              swiper-animate-effect="zoomInUp"
              swiper-animate-duration="2s"
              swiper-animate-delay="0s">
              <span class="ani world" swiper-animate-effect="bounceInLeft"
          	    swiper-animate-duration="2s" 
          	    swiper-animate-delay="0s">
              	向前走 世界就在眼前
              </span>
        </div>
        <div class="swiper-slide no5">
        	<img src="img/runAvatar.png"
              class="ani img-run"
              swiper-animate-effect="zoomIn"
              swiper-animate-duration="2s"
              swiper-animate-delay="0s">
            <span class="ani run-world" swiper-animate-effect="bounceOut"
          	    swiper-animate-duration="2s" 
          	    swiper-animate-delay="0s">
              	他没有花言巧语的高调 只有脚踏实地的品质
              </span>
            <span class="ani run-worlds" swiper-animate-effect="bounceInLeft"
          	    swiper-animate-duration="2s" 
          	    swiper-animate-delay="1s">
              	道路在脚下 我们共前行
              </span>
        </div>
        </div>
        <div class="swiper-pagination"></div>
  </div>
	<script src="js/swiper-3.4.2.min.js"></script>	
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
